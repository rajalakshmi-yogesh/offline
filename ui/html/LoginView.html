 
      <form class="form-signin" id="login-form" >
        <h2 class="form-signin-heading" >Please sign in</h2>
        <label for="inputEmail" class="sr-only" for="email">Username</label>
        <input  id="username" class="form-control" placeholder="Email address" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>

        <button id="login_button" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
