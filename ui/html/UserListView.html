<button Type="button" VALUE="Back" id="back_button" class="btn btn btn-link pull-right"><h3> Back </h3> </button>
</div>
  <div class="table-responsive">
  <table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Designation</th>
      <th>Department</th>
      <th>Profilepic</th>
    </tr>
    </thead>
      <tbody>
        <% for (var i = 0, l = Users.length; i < l; i++) {%>
        <tr>
          <td><%= Users[i].userid %></td>
          <td><%= Users[i].name %></td>
          <td><%= Users[i].designation %></td>
          <td><%= Users[i].department %></td>
          <td ><a href="<%= Users[i].profilepic %>"><img class="thumbnail" src="<%= Users[i].profilepic %>" alt="<%= Users[i].profilepic %>" height="100" width="100"></a> </td>
          
 <!--         <td><button id="delete_<%=i%>" type="button" class=" add btn btn-danger" >Delete</button></td>-->
        </tr>
        <% } %>
      </tbody>
</table>
